<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - S-Bit United: WORM</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/index.html" class="logo-link">
                <img src="../img/WORM.jpg" alt="WORM Logo" class="logo">
            </a>
            <h1>Join Us</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="../join/join.html">Join</a></li>
                    <li><a href="../contact/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="join">
        <div class="container">
            <h2>Join Us!</h2>
            <p>S-Bit United의 WORM조에 가입해 다양한 동아리 활동에 참여하세요!</p>
            <form action="https://script.google.com/macros/s/AKfycbxvUzibBlM-4BfTbBqSRz7eJ4COqlfoEvJIyZsOFH4vvUi5yPcWi_oJTA90fHYlMj2k/exec" method="POST">
                <input type="text" name="name" placeholder="이름" required>
                <input type="text" name="phone" placeholder="전화번호" required maxlength="11">
                <input type="text" name="major" placeholder="전공/희망전공" required>
                <input type="text" name="studentID" placeholder="학번" required maxlength="8">
                <button type="submit">Join Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2024 WORM.</p>
        </div>
    </footer>
</body>
</html>
